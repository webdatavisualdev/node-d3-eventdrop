<html ng-app="app">
  <head>
    <title>EventDrop</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body ng-controller="appCtrl">
    <h1>EventDrop Chart</h1>
    <select ng-change="chooseSmart()" ng-model="smart">
      <option value="choosen">Choose Smart List</option>
      <option ng-repeat="s in smartList" ng-value="s.query">{{s.name}}</option>
    </select>
    <div ng-if="events.length == leads.length && leads.length > 0">
      <div event-drop-chart event-data="events" name-data="leads"></div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/eventDrops.js"></script>    
    <script src="js/index.js"></script>
  </body>
</html>
